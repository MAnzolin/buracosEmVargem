<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buracos em Vargem - Perfil</title>

    <link rel="stylesheet" href="/front/style/basic.css">
    <link rel="stylesheet" href="/front/style/profile.css">
    <script type="module" src="/front/scripts/main.js"></script>
    <script src="/front/scripts/menu.js"></script>
    <script src="/front/scripts/profile.js"></script>

    <!-- Libs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
</head>

<body>
    <!-- Header template-->
    <header id="menu"></header>
    <div class="container page-content">
        <div class="row">
            <div class="page-title col">
                <h1>Meu perfil</h1>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="profile-pic"></div>
    </div>
    <div class="container user-info page-content">
        <div class="row">
            <div class="col">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="sex" class="form-label">Sexo</label>
                <select name="sex" class="form-control" id="sex">
                    <option value="woman">Mulher</option>
                    <option value="man">Homem</option>
                </select>
            </div>
            <div class="col">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="col">
                <label for="confirm-password" class="form-label">Confirme a senha</label>
                <input type="password" class="form-control" id="confirm-password">
            </div>
        </div>
        <div class="justify-content-end btn-row row">
            <button onclick="sendForm()" class="btn_primary">Salvar</button>
        </div>
    </div>

    <script>
        setValues()
    </script>
</body>

</html>
