<div>
    <div class="section">
        <div class="row">
            <div class="col">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name">
                <i>um apelido para facilitar a identificação</i>
            </div>
            <div class="col">
                <label for="type" class="form-label">Tipo</label>
                <select class="form-control" aria-label="Buraco">
                    <option value="hole">Buraco</option>
                    <option value="manhole">Tampa de bueiro solta</option>
                    <option value="tree">Árvore na rua</option>
                </select>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <div class="col">
                <label for="zipcode" class="form-label">CEP</label>
                <input type="text" maxlength="9" class="form-control" id="zipcode">
            </div>
        </div>
        <div class="form-check m-b-16">
            <input type="checkbox" class="form-check-input" id="useZipCode" checked>
            <label class="form-check-label" for="useZipCode">Pesquisar por CEP</label>
        </div>

        <div class="row m-b-16">
            <div class="col">
                <label for="street" class="form-label">Rua</label>
                <input type="text" class="form-control" id="street">
            </div>
            <div class="col">
                <label for="neighborhood" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="neighborhood">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col">
                <label for="neighborhood" class="form-label">Estado</label>
                <input type="text" maxlength="2" class="form-control" id="neighborhood">
            </div>
        </div>
    </div>
    <div class="btn-rows">
        <button onclick="toggleModal('hide')" class="btn_danger">Fechar</button>
        <button onclick="sendForm()" class="btn_primary">Cadastrar</button>
    </div>
</div>
